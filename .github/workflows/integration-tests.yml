name: Docker Integration Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    env:
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.14', '3.15.0-alpha.2']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install and start redis-server
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y redis-server
          sudo redis-server --save "" --appendonly no --daemonize yes || true

      - name: Verify Docker tooling
        run: |
          docker --version
          docker compose version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Docker integration tests
        run: |
          python -m unittest discover -s tests/integration -p 'test_*_integration.py' -v
