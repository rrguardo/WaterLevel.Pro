name: Docker Smoke Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  docker-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Optional: define these in GitHub Secrets to validate production-like reCAPTCHA wiring.
      # If unset, smoke tests continue using values from .env.example.
      APP_RECAPTCHA_SECRET_KEY: ${{ secrets.APP_RECAPTCHA_SECRET_KEY }}
      RECAPTCHA_PUBLIC_KEY: ${{ secrets.RECAPTCHA_PUBLIC_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment file
        run: chmod +x scripts/docker_smoke_test.sh

      - name: Run docker smoke tests
        run: SMOKE_KEEP_STACK_ON_FAIL=1 ./scripts/docker_smoke_test.sh

      - name: Show compose status
        if: always()
        run: docker compose -f docker/docker-compose.yml ps

      - name: Show compose logs on failure
        if: failure()
        run: docker compose -f docker/docker-compose.yml logs --no-color

      - name: Stop stack
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v
