name: Unit Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.14', '3.15.0-alpha.2']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt coverage

      - name: Run unit tests with coverage
        run: |
          coverage run -m unittest discover -s tests/unit -p 'test_*_unit.py' -v
          coverage report -m
          coverage xml
          coverage html

      - name: Upload coverage XML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-xml-py${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unit,py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload coverage HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-html-py${{ matrix.python-version }}
          path: htmlcov
