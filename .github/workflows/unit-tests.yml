name: Unit Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
    timeout-minutes: 15
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.14', '3.15.0-alpha.2']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install and start redis-server
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y redis-server
          # start redis in background with minimal persistence disabled for CI speed
          sudo redis-server --save "" --appendonly no --daemonize yes || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt coverage

      - name: Run unit tests with coverage
        run: |
          coverage run -m unittest discover -s tests/unit -p 'test_*_unit.py' -v
          coverage report -m
          coverage xml
          coverage json -o coverage.json
          coverage html

      - name: Upload coverage XML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-xml-py${{ matrix.python-version }}
          path: coverage.xml

      - name: Build coverage badge payload
        if: always() && matrix.python-version == '3.14'
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          coverage = json.loads(Path("coverage.json").read_text())
          pct = float(coverage.get("totals", {}).get("percent_covered", 0.0))

          if pct >= 90:
            color = "brightgreen"
          elif pct >= 75:
            color = "green"
          elif pct >= 60:
            color = "yellowgreen"
          elif pct >= 50:
            color = "yellow"
          elif pct >= 35:
            color = "orange"
          else:
            color = "red"

          badge = {
            "schemaVersion": 1,
            "label": "coverage",
            "message": f"{pct:.1f}%",
            "color": color,
          }

          out = Path(".badge")
          out.mkdir(exist_ok=True)
          (out / "coverage.json").write_text(json.dumps(badge))
          print(json.dumps(badge))
          PY

      - name: Publish coverage badge to gh-pages
        if: always() && github.event_name != 'pull_request' && matrix.python-version == '3.14'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .badge
          destination_dir: badges
          keep_files: true

      - name: Upload coverage HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-html-py${{ matrix.python-version }}
          path: htmlcov
